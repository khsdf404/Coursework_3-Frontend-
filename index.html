<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Riverwood</title>

	<link href="styles/index.css" rel="stylesheet" type="text/css">
    <link href="styles/header.css" rel="stylesheet" type="text/css">
    <link href="styles/sidebar.css" rel="stylesheet" type="text/css">
    <link href="styles/earth.css" rel="stylesheet" type="text/css">
	<link href="styles/fonts.css" rel="stylesheet" type="text/css"/>
    <link href="styles/all.min.css" rel="stylesheet" type="text/css"/>

    <!-- <script src="https://kit.fontawesome.com/1a5dbb7df6.js" crossorigin="anonymous"></script> -->
    <script src="scripts/jquery-3.0.0.min.js" type="text/javascript" ></script>

    

    <script src="/scripts/d3/d3.min.js"></script>
    <script src='/scripts/d3/d3-geo.v1.min.js'></script>
    <script src="/scripts/d3/versor.js"></script>
    <script src="/scripts/d3/topojson.v2.min.js"></script>

	<script src="scripts/earth.js" type="module"></script>
</head>

<body>
	<header class="non-select">
        <logo>
            <img    class="header-logo" src="src/wave.png" alt="">
            <h1>RIVERWOOD</h1>
        </logo>
        <settings>
            <wrap>
                <span   class="header-language">
                    <button id="ruBtn" class="active-btn">Ru</button>
                    <button id="enBtn">En</button>
                </span>
                <span   class="header-choosetype">
                    <button id="countryBtn" class="active-btn">Country</button>
                    <button id="regionBtn">Region</button>
                </span>
                <span class="header-theme">
                    <button id="lightBtn" class="active-btn">
                        <img src="src/sun-cheese.png" alt="">
                    </button>
                    <button id="dynamicBtn" class="">
                        <img src="src/globe.png" alt="">
                    </button>
                    <button id="darkBtn">
                        <img src="src/moon.png" alt="">
                    </button>
                </span> 
            </wrap>
        </settings>
    </header>

    <content>
        <sidebar>
            <wrap>
                <div> 
                    <input placeholder="Find river!" type="text"/>
                </div> 
                <div>
                    <p>Africa</p>
                    <ul>
                        <li>Africa</li>
                        <li>Africa</li>
                        <li>Africa</li>
                        <li>Africa</li>
                        <li>Africa</li>
                    </ul>
                </div>
                <div>
                    <p>America</p>
                    <ul>
                        <li>America</li>
                        <li>America</li>
                        <li>America</li>
                        <li>America</li>
                        <li>America</li>
                    </ul>
                </div>
            </wrap>
        </sidebar>
        <main>
            <h2 id="countryName"></h2>
            <div> 
                <canvas id="globe"></canvas>
            </div> 
        </main>
    </content>
</body>

</html>
