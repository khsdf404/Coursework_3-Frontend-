<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Riverwood</title>

    
    <link href="styles/fonts.css" rel="stylesheet" type="text/css"/>
	<link href="styles/index.css" rel="stylesheet" type="text/css">
    <link href="styles/header.css" rel="stylesheet" type="text/css">
    <link href="styles/sidebar.css" rel="stylesheet" type="text/css">
    <link href="styles/earth.css" rel="stylesheet" type="text/css">
    <link href="styles/media.css" rel="stylesheet" type="text/css">


    <!-- <script src="https://kit.fontawesome.com/1a5dbb7df6.js" crossorigin="anonymous"></script> -->
    <script src="scripts/jquery-3.0.0.min.js" type="text/javascript"></script>

    <script src="/scripts/d3/d3.min.js"></script>
    <script src='/scripts/d3/d3-geo.v1.min.js'></script>
    <script src="/scripts/d3/versor.js"></script>
    <script src="/scripts/d3/topojson.v2.min.js"></script>

    <script src="/scripts/riversRU.js" type="text/javascript"></script>
    <script src="/scripts/riversEN.js" type="text/javascript"></script>

    <script src="scripts/earth.js" type="text/javascript"></script>
</head>

<body>
	<header class="non-select">
        <section class="header-logo">
            <img class="header-logo" src="src/turtle.png" alt="">
            <h1>RIVERWOOD</h1>
            
        </section>
        <button id="settingsBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <section class="header-settings">
            <div class="header-controls header-language">
                <button id="ruBtn">RU</button>
                <button id="enBtn">EN</button>
                <button id="frBtn">FR</button>
                <button id="spBtn">SP</button>
            </div>
            <div class="header-controls header-choosetype">
                <button id="countryBtn"></button>
                <button id="regionBtn"></button>
            </div>
            <div class="header-theme">
                <button id="lightBtn" class="">
                    <span></span>
                </button>
                <button id="dynamicBtn" class="">
                    <span></span>
                </button>
                <button id="darkBtn">
                    <span></span>
                </button>
            </div> 

            <div class="header-mobile-scroll">
                <button id="mobileScroll"><span></span></button>
            </div>
        </section>
    </header>

    <main>
        <aside>
            <div class="sidebar-input-wrapper">
                <input type="text" id="searchInput"/>
                <span class="input-btn input-counter non-select">0/0</span>
                <span class="input-btn non-select">↑</span>
                <span class="input-btn non-select">↓</span>
                <span class="input-btn non-select">×</span>
            </div>
             
            <ul id="areaList"></ul>
            <ul id="riverList"></ul>
        </aside>
        <article>
            <a id="areaText" href="/Area/area.html"></a>
            <canvas id="globe"></canvas>
            <div id="stars"></div>
        </article> 
    </main>

    <div id="themeAnimation"></div>
    <div id="themeIcon"></div>
    
    <script src="scripts/header.js" type="text/javascript"></script>
    <script src="scripts/search.js" type="text/javascript"></script>

    <script src="scripts/Globals.js" type="text/javascript"></script>
    <script src="scripts/onReady.js" type="text/javascript"></script>
</body>

</html>
